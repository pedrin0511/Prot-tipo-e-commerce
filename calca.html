};
function filtrarprodutos(){
    const min = document.getElementById('preco-min').value
    const max = document.getElementById('preco-max').value

    const filtrarprodutos = calca.filter(produto => {
        return produto.preco >= min && produto.preco <= max
    })
    displayprodutos(filtrarprodutos)
